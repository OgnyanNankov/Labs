<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body> 
    <h1>Tables</h1>
    <table border="1">
        <colgroup>
            <col style="background-color: blue;" span="2" >
        </colgroup>
        <caption>User ages</caption>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>Ivan</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Pesho</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Gosho</td>
            <td>24</td>
        </tr>
    </table>
        <hr>
        <h1>Хоризонтално обединяване Colspan</h1>
        <table border="1">
            <tr>
                <td>Едно</td>
                <td>Две</td>
            </tr>
            <tr>
                <td colspan="2"> Три и четири </td>
            </tr>
        </table>
        <hr>
        <h1>Вертикално обединяване Rowspan</h1>
        <table border="1">
            <tr>
                <td>Едно</td>
                <td rowspan="2">Две и четири</td>
            </tr>
            <tr>
                <td> Три </td>
            </tr>
        </table>

    </table>
    <hr>

</body>

</html>
