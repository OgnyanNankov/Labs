<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lists</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>Хляб</li>
        <li>Бира</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>Хляб</li>
        <li>Бира</li>
    </ol>
    <hr>
    <ol reversed>
        <li>Хляб</li>
        <li>Бира</li>
    </ol>
    <hr>
    <ol start="5">
        <li>Хляб</li>
        <li>Бира</li>
    </ol>
    <hr>
    <ol type="A">
        <li>Хляб</li>
        <li>Бира</li>
    </ol>
    <hr>
    <ol reversed type="a" start="26">
        <li>Хляб</li>
        <li>Бира</li>
    </ol>
    <hr>
    <h2>Nested List</h2>
    <ul>
        <li>Autor 1      
            <ol>
                <li>Book1</li>
                <li>Book2</li>
            </ol>
        </li>
        <li>Autor 2
            <ol>
                <li>Book3</li>
                <li>Book4</li>
            </ol>
    </ul>
    <!-- Гледаме къде се затваря li след parent-a "Author1-2" -->
</body>

</html>
