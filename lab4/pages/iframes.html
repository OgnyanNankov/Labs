<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>
    <h1>Iframes</h1>
    <!-- links opened in iframe by name e.g. frame1 -->
    <a href="https://wwwcourses.github.io/ProgressBG-Front-End-Dev/pages/themes/beginners/HTML_Iframes/Iframes.html#/2"
        target="frame1">Iframes
        Presentation</a>
    <hr>
    <iframe src="" frameborder="1" name="frame1"></iframe>
    <hr>
    <!-- ......... -->
    <iframe
        src="https://wwwcourses.github.io/ProgressBG-Front-End-Dev/pages/themes/beginners/HTML_Iframes/Iframes.html#/2"
        frameborder="1"></iframe>
    <hr>
    <iframe src="https://progressbg.net/" frameborder="1"></iframe>
    <hr>
    <!-- ......... -->
    <h1>Embed Google Maps</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14961.744543646624!2d23.325587736740054!3d42.68755590628081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa85baf27393eb%3A0x99d40cce9ccf7d9b!2sBorisova%20Gradina%20Park!5e1!3m2!1sen!2sbg!4v1698351115079!5m2!1sen!2sbg"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Embed линкът се намира в share бутона на адреса  -->
    <hr>
    <!-- ........ -->
    <h1>Embed YouTube Video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lVsX4JJErWs?si=zffnUKAQQhsyC_2P"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
